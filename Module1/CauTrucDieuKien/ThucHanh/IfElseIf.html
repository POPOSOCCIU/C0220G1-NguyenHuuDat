<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
</head>
<body>
<script>
    let name = prompt("Your name's")
    if (name === "Admin") {
        let pass = prompt("Password");
        if (pass === "TheMaster") {
            alert("Welcome")
        }
        else if (pass == null) {
            alert("Cancaled")
        } else {
            alert("Wrong password");
        }
    }
    else if (name == null) {
        alert("Canceled")
    } else {
        alert("I don't know you")
    }
</script>
</body>
</html>
