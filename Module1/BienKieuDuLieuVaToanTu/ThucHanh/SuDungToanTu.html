<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích HCN</title>
</head>
<body>
<script>
    let Chieu_dai
    let Chieu_rong
    Chieu_dai=prompt('Nhập chiều dài')
    Chieu_rong=prompt('Nhập chiều rộng')
    dai=parseInt(Chieu_dai)
    rong=parseInt(Chieu_rong)
    document.write('S = ' +(dai*rong))//S là diện tích hình chữ nhật cần tìn12

</script>

</body>
</html>
