<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Sinh Viên</title>
</head>
<body>
<script>
    let vat_ly
    let hoa_hoc
    let sinh_hoc
    vat_ly=prompt('Nhập điểm môn Vật Lý')
    hoa_hoc=prompt('Nhập điểm môn Hóa Học')
    sinh_hoc=prompt('Nhập điểm môn Sinh Học')
    ly=parseInt(vat_ly)
    hoa=parseInt(hoa_hoc)
    sinh=parseInt(sinh_hoc)
    document.write('Điểm trung bình:'+ (ly+hoa+sinh)/3)
    document.write('<br>')
    document.write('Tổng điểm: '+ (ly+hoa+sinh))

</script>
</body>
</html>
