<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let do_c
    do_c=prompt("Nhập giá trị Celsius")
    c=parseInt(do_c)
    f=(9/5)*c+32
    document.write(c+" Celsius "+"= "+f+" Fahrenheit")
</script>
</body>
</html>
