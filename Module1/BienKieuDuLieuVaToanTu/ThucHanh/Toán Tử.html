<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán Tử</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Hãy nhập số thứ nhất"))
    let b=parseInt(prompt("Hãy nhập số thứ hai"))
    let sum=a+b
    if (sum<4)
        alert("Below")
    else alert("Over")
</script>
</body>
</html>
