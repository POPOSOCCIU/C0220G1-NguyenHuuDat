<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra bội số</title>
</head>
<body>
<script>
    let num1;
    let num2;
    num1=prompt("Nhập số thứ nhất");
    num2=prompt("Nhập số thứ hai");
    if (num1%num2===0)
            alert('Số thứ nhất là bội của số thứ hai')
                    else alert('Số thứ nhất không phải là bội của số thứ hai')
</script>

</body>
</html>
