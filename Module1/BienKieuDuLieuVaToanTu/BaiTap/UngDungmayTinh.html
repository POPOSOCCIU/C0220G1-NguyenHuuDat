<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<input type="text" id="num1">
<input type="text" id="num2"><br><br>
<button type="button" onclick="cong()">Addition(+)</button>
<button type="button" onclick="tru()">Subtraction(-)</button>
<button type="button" onclick="nhan()">Multiplication(X)</button>
<button type="button" onclick="chia()">Division(/)</button>
<script>
    let num1=parseInt(document.getElementById("num1").value)
    let num2=parseInt(document.getElementById("num2").value)
    let ketqua
    function cong() {
        ketqua=document.getElementById("ketqua")
        ketqua.value=num1+num2
    }
    function tru() {
        ketqua=document.getElementById("ketqua")
        ketqua.value=num1-num2
    }
    function nhan() {
        ketqua=document.getElementById("ketqua")
        ketqua.value=num1*num2
    }
    function chia() {
        ketqua=document.getElementById("ketqua")
        ketqua.value=num1/num2
    }
    Result Division:<input type="text" id="ketqua" value=""/>
</script>

</body>
</html>
