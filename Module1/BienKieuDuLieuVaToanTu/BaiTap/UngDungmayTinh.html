<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<input type="text" id="num1">
<input type="text" id="num2"><br><br>
<button type="button" onclick="cong()">Addition(+)</button>
<button type="button" onclick="tru()">Subtraction(-)</button>
<button type="button" onclick="nhan()">Multiplication(X)</button>
<button type="button" onclick="chia()">Division(/)</button>
Result Division:<input type="text" id="ketqua" value=""/>

<script>
    let num1=(document.getElementById("num1"));
    let num2=(document.getElementById("num2"));
    let ketqua=0;

    function cong() {
        ketqua=document.getElementById("ketqua");
        ketqua.value=parseInt(num1.value)+parseInt(num2.value);
    }
    function tru() {
        ketqua=document.getElementById("ketqua");
        ketqua.value=parseInt(num1.value)-(num2.value);
    }
    function nhan() {
        ketqua=document.getElementById("ketqua");
        ketqua.value=parseInt(num1.value)*parseInt(num2.value);
    }
    function chia() {
        ketqua=document.getElementById("ketqua");
        ketqua.value=parseInt(num1.value)/parseInt(num2.value);
    }
</script>

</body>
</html>
